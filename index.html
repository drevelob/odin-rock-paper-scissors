<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="drevelob">
  <meta name="description"
        content="Project: Rock Paper Scissors - Foundations Course">
  <title>Odin Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>✨️ Rock Paper Scissors ✨️</h1>
  </header>

  <hr>

  <main class="main">
    <section class="main-round">
      <div class="display-container">
        <p class="player-selection"></p>
      </div>
      <div class="versus-container">
        <p class="versus">VS</p>
      </div>
      <div class="display-container">
        <p class="computer-selection"></p>
      </div>
    </section>

    <section class="main-control">
      <div class="score-container">
        <p class="score">Player: <span class="player"></span></p>
      </div>
      <div class="buttons-container">
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
      </div>
      <div class="score-container">
        <p class="score">Computer: <span class="computer"></span></p>
      </div>
    </section>

    <section class="main-results">
      <div class="result-container">
        <p class="result-message"></p>
      </div>
    </section>
  </main>
</body>
</html>
